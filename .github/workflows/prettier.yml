name: Prettier

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read # for checkout

jobs:
  run:
    name: Can the code be prettier? ğŸ¤”
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
      - run: pnpm install
      - uses: actions/cache@v4
        with:
          path: node_modules/.cache/prettier/.prettier-cache
          key: prettier-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('.prettierignore') }}-${{ hashFiles('package.json') }}
      - run: pnpm format
      - run: git restore .github/workflows pnpm-lock.yaml packages/next-sanity/CHANGELOG.md
      - uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.ECOSPARK_APP_ID }}
          private-key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7
        with:
          body: I ran `pnpm format` ğŸ§‘â€ğŸ’»
          branch: actions/prettier
          commit-message: "chore(prettier): ğŸ¤– âœ¨"
          labels: ğŸ¤– bot
          sign-commits: true
          title: "chore(prettier): ğŸ¤– âœ¨"
          token: ${{ steps.generate-token.outputs.token }}
