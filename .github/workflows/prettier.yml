---
name: Prettier

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read # for checkout

jobs:
  run:
    name: Can the code be prettier? ğŸ¤”
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: lts/*

      - run: pnpm install --dev --ignore-scripts
      - uses: actions/cache@v4
        with:
          path: node_modules/.cache/prettier/.prettier-cache
          key: prettier-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('.prettierignore') }}-${{ hashFiles('package.json') }}
      - run: pnpm format
      - run: git restore .github/workflows pnpm-lock.yaml packages/next-sanity/CHANGELOG.md
      - uses: actions/create-github-app-token@32691ba7c9e7063bd457bd8f2a5703138591fa58 # v1
        id: generate-token
        with:
          app_id: ${{ secrets.ECOSPARK_APP_ID }}
          private_key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@70a41aba780001da0a30141984ae2a0c95d8704e # v6
        with:
          body: I ran `pnpm format` ğŸ§‘â€ğŸ’»
          branch: actions/prettier
          commit-message: 'chore(prettier): ğŸ¤– âœ¨'
          labels: ğŸ¤– bot
          title: 'chore(prettier): ğŸ¤– âœ¨'
          token: ${{ steps.generate-token.outputs.token }}
